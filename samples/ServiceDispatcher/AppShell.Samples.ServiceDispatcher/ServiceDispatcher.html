<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    1 + 2 = <span id="addResult"></span>
    <br />
    Current Time: <span id="currentDateTime"></span>
    <script>
        function serviceDispatcherReady() {
            addResult.innerText = serviceDispatcher.dispatch('sampleService').add(1, 2);

            serviceDispatcher.subscribeEvent('sampleService', 'CurrentTime', function (e) {
                currentDateTime.innerText = e.DateTime;
            });
        }
    </script>
</body>
</html>
